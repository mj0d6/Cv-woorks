<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>السيرة الذاتية — ماجد عامر رداد السفياني</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #22042C;
        --secondary: #C7A969;
        --accent: #3B0E49;
      }
      
      html {
        font-size: 16px;
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .font-poppins {
        font-family: 'Poppins', sans-serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 10px;
      }

      /* Print Optimization Styles */
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .no-print {
          display: none !important;
        }
        #cv-paper {
          box-shadow: none !important;
          margin: 0 !important;
          width: 100% !important;
          max-width: none !important;
          padding: 10mm !important;
          border: none !important;
        }
        /* Fix for potential empty pages */
        html, body {
          height: auto;
          overflow: visible;
        }
        /* Ensure backgrounds and borders are printed */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        /* Prevent awkward breaks */
        section, article, .break-inside-avoid {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
        }
      }

      /* Desktop A4 Simulation Shadow */
      @media (min-width: 1024px) {
        #cv-paper {
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
      }
    </style>
